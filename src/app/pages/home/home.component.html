<section
  class="min-h-screen flex flex-col justify-center items-center bg-gray-900 text-white px-4"
  #container
>
  <h1 class="text-5xl font-extrabold text-center mb-4 leading-tight intro-title">
    {{ 'home.welcome' | translate }}
  </h1>
  <p class="text-xl text-center max-w-xl intro-subtitle">
    {{ 'home.intro' | translate }}
  </p>
  <button
    class="mt-8 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-xl text-white text-lg font-semibold transition-all duration-300 intro-button"
    (click)="scrollToParcours()"
  >
    {{ 'home.discover' | translate }}
  </button>
</section>

<section
  id="parcours"
  class="mt-32 px-6 py-20 max-w-4xl mx-auto text-white bg-gray-800 rounded-2xl shadow-lg"
>
  <h2 class="text-3xl font-bold mb-10 text-blue-400 text-center">
    {{ 'home.journey' | translate }}
  </h2>

  <ul class="space-y-8 border-l-2 border-blue-500 pl-6">
    <li *ngFor="let etape of parcours" class="etape relative">
      <div
        class="absolute -left-[1.1rem] top-1 w-4 h-4 bg-blue-400 rounded-full border-2 border-white"
      ></div>

      <span class="text-sm text-blue-300 font-medium">
        {{ etape.annee === 'Aujourdâ€™hui' ? ('home.today' | translate) : etape.annee }}
      </span>
      <h3 class="text-xl font-semibold mt-1">{{ 'home.' + etape.titre | translate }}</h3>
      <p class="text-gray-300 mt-1">{{ 'home.' + etape.titre + '_desc' | translate }}</p>
    </li>
  </ul>
</section>
