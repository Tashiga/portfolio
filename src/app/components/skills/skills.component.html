<section
  id="skills"
  class="mt-32 px-6 py-20 max-w-5xl mx-auto text-white bg-gray-800 rounded-2xl shadow-lg"
>
  <h2 class="text-3xl font-bold mb-8 text-blue-400">{{ 'skills.title' | translate }}</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let skill of skills">
      <h3 class="text-xl font-semibold text-blue-300 mb-3">{{ skill.title | translate }}</h3>
      <p class="text-gray-300">{{ skill.description | translate }}</p>
    </div>
  </div>
</section>
