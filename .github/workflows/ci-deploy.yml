name: ğŸš€ Build & Deploy (GitHub Pages)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Cloner le repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm' # tu peux garder ton step cache aussi si tu veux

      - name: ğŸ—‚ï¸ Cache des dÃ©pendances
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm ci

      # (optionnel) si tu as des scripts lint/test:
      # - name: ğŸ” Lint
      #   run: npm run lint --if-present
      # - name: ğŸ§ª Tests
      #   run: npm test --if-present -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ› ï¸ Builder l'app Angular (prod + base-href pour Pages)
        run: |
          npm run build -- --configuration production --base-href /portfolio/
          # fallback SPA pour Angular sur GitHub Pages :
          cp dist/portfolio/browser/index.html dist/portfolio/browser/404.html

      - name: ğŸ“¤ Uploader l'artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/portfolio/browser
          if-no-files-found: error

      - name: âœ… TerminÃ© !
        run: echo "ğŸ‰ Build terminÃ© avec succÃ¨s"

  deploy:
    name: ğŸš€ DÃ©ployer sur GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment:
      name: production # -> crÃ©e "production" dans Settings > Environments et exige une approbation
      url: https://tashiga.github.io/portfolio/
    steps:
      - name: â¬‡ï¸ RÃ©cupÃ©rer l'artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸš€ Publier sur gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
